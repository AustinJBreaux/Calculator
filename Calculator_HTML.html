<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src = 'Calculator_JS.js' defer></script>
    <link rel = 'stylesheet' href = 'Calculator_CSS.css'>
</head>
<input type = 'checkbox' id = 'keyboardSupport'>Enable Keyboard Support</input>
<body class = 'calculatorContainer'>
    <h1 class = 'displayWindow'></h1>
    <div class = 'row1'>
        <button class = 'clearButton'>Clear</button>
        <button class = 'backspaceButton'>&lt;-</button>
        <button class = 'operatorButton'>/</button>
    </div>
    <div class = 'row2'>
        <button class = 'numberButton'>7</button>
        <button class = 'numberButton'>8</button>
        <button class = 'numberButton'>9</button>
        <button class = 'operatorButton'>*</button>
    </div>
    <div class = 'row3'>
        <button class = 'numberButton'>4</button>
        <button class = 'numberButton'>5</button>
        <button class = 'numberButton'>6</button>
        <button class = 'operatorButton'>-</button>
    </div>
    <div class = 'row4'>
        <button class = 'numberButton'>1</button>
        <button class = 'numberButton'>2</button>
        <button class = 'numberButton'>3</button>
        <button class = 'operatorButton'>+</button>
    </div>
    <div class = 'row5'>
        <button class = 'signChangeButton'>-/+</button>
        <button class = 'numberButton'>0</button>
        <button class = 'decimalButton'>.</button>
        <button class = 'enterButton'>=</button>
    </div>
</body>
</html>
